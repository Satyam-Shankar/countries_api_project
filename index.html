<!DOCTYPE html>
<html lang="en" class="light-mode">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries in the World</title>
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 48
        }
        </style>
        <script src="script.js" defer></script>
        <!-- <script src="script2.js" defer  ></script> -->
                

                

        <link rel="stylesheet" href="card.css">
        <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="loader">
        <div class="load">
            <img src="loader2-unscreen.gif" alt="" class="limage">
        </div>
    </div>
    <nav class="flex">
        <h2>Where in the world?</h2>
        <p class="inline-block flex mode">
            <i class="material-symbols-outlined ">light_mode</i> Light Mode
        </p>
    </nav>
    <div class="content">
        <div class="search-container flex">
            <div class="search flex">
                <i class="material-symbols-outlined">search</i>
                <input type="text" class="input-box" placeholder="Search for a country..." onkeyup="searchByName()" >
            </div>
            <div class="filter">
                <select name="drop-down" class="drop-down" onchange="searchByRegion()">
                    
                    <option value="Search by region">Search by region</option>
                    <option value="Africa">Africa</option>
                    <option value="Americas">Americas</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Oceania">Oceania</option>
    
    
    
                </select>
            </div>
        </div>
    
    

    <div class="cards flex">

    </div>
</div>
</div>
    
</body>
</html>
